<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="amiga.css">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <title>Amiga.css</title>
</head>

<body>

<div class="window">
   <div class="title-bar"><span class="window-title">Amiga CSS Workbench</span></div>
   <div class="inner-window">
   <p>Lorem ipsum dolor sit amet <a href="#">consectetur adipisicing</a> elit. Repudiandae sunt eveniet cupiditate eius ex corporis hic perferendis ratione nihil omnis!</p>

<div class="center-buttons">
   <button onclick="document.getElementById('crashModal').style.display='block'" class="wb-btn">Click Me</button>
</div>
</div>
</div>

<div id="crashModal">
   <div class="gurubox">
   <p>Software Failure. Press left mouse button to continue.</p>
   <p>Guru Meditation #0000000.000404</p>
   </div>
</div>

<script>
   var modal = document.getElementById('crashModal');
   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function (event) {
      if (event.target == modal) {
         modal.style.display = "none";
      }
   }
</script>
</body>
</html>
